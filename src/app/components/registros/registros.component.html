<div class="col animated fadeIn fast" *ngFor="let registro of registros; let i=index">

    <div class="card mb-3 " style="max-width: 540px;">
        <div class="row g-0">
            
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">{{registro.codig}}</h5>
                    <p class="card-text">{{registro.fecha}}</p>
                    <p class="card-text"><small class="text-body-secondary">{{registro.cliente}}</small></p>
                    <p class="card-text"><small class="text-body-secondary">{{registro.tipoi}}</small></p>
                    <p class="card-text"><small class="text-body-secondary">{{registro.descripcion}}</small></p>
                    <button (click)="verRegistros(i)" type="button" class="btn btn-primary">Saber m√°s</button>
                </div>
            </div>
        </div>
    </div>
</div>
